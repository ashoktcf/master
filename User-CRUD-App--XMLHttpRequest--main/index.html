<!doctype html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- index CSS -->
  <link href="./CSS/index.css" rel="stylesheet">

  <title>HTML-CRUD</title>
</head>


<body>
  <nav class="navbar navbar-dark bg-mynav">
    <div class="container-fluid">
    </div>
  </nav>

  <div class="container">
    <div class="d-flex bd-highlight mb-3">
     
      <div class="p-2 bd-highlight">
        <button type="button" class="btn btn-success btn-lg " onclick="showUserCreateBox()">Create User</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">User Name</th>
            <th scope="col">Last Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="mytable">
          <tr>
            <th scope="row" colspan="5">Loading...</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <script src="./JS/show_usercreatebox.js"></script>
  <script src="./JS/show_usereditbox.js"></script>
  <script src="./JS/usercreate.js"></script>
  <script src="./JS/userget.js"></script>
  <script src="./JS/useredit.js"></script>
  <script src="./JS/userdelete.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
